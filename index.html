<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <style>

        .X[type="checkbox"]:checked:after {
            content: "X";
            color: #fff;
            font-size: 200px;
            position: absolute;
            background: blue;
            width:100%;
            height: 100%;
            text-align: center;
        }
        .Y[type="checkbox"]:checked:after {
            content: "O";
            color: #fff;
            font-size: 200px;
            position: absolute;
            background: red;
            width:100%;
            height: 100%;
            margin:auto;
            text-align: center;
        }



    </style>
    <script src="tictactoe.js" type="module"></script>
</head>
<body>
<div id="denemeTTT"></div>
</body>
</html>
